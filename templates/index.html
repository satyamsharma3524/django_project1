<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS style file  -->
    <link rel="stylesheet" href="style.css">

    <title>Text Manipulator</title>
</head>
<body>
    <div class="text-manipulator">
        <h1 style="font-size: 45px;">Welcome to the text analyser : Enter Your Text Below</h1>
        <form action="/analyse" class="text-analyser" method="GET">
            <textarea name="text" id="" cols="30" rows="10" style="width: 1344px; height: 220px; font-size: 20px;"></textarea>
            <input type="checkbox" name="removepunc">Remove Punctuations <br>
            <input type="checkbox" name="capitalize">CAPITALIZE TEXT <br>
            <input type="checkbox" name="newlineremover">New Line Remover<br>
            <input type="checkbox" name="extraspaceremover">Extra Space Remover<br>
            <input type="checkbox" name="charcounter">Character Counter<br><br>

            <button type="submit">Analyse Text</button>  
        </form>
    </div>
</body>
</html>
